<!-- 
		contenteditable  表示可编辑段落
		true 或空字符串，表示元素是可编辑的。
		false 表示元素不是可编辑的。 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 222px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div contenteditable="true">今天，我们来学习H5的基本属性,下面我们来自由书写......</div>
		
		<br>
		<input type="text" name="" id="" value="" hidden="">
		
	<!-- 	hidden 元素允许 Web 开发者存放一些用户不可见、不可改的数据，
		在用户提交表单时，这些数据会一并发送出。 -->
		
		<textarea name="" id="" cols="30" rows="10" spellcheck="true"></textarea>
		
	<!-- 	textarea 元素表示一个多行纯文本编辑控件
		
		spellcheck 定义是否可以检查元素的拼写错误
		true 设置在可能的情况下会去检查元素内容的拼写错误;
		false 设置在可能的情况下关闭对元素内容拼写检查。 -->
		
	</body>
</html>
