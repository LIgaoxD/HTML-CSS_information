<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="aut1.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">

	</head>
	<body>
			
		<div id="player">
			<audio src="audio/陪你度过漫长岁月.mp3"  id="myaudio">
				当前浏览器不支持audio
			</audio>
			<img src="images/music.jpg" alt="">
			<!-- 控制按钮 -->
			<label for="button1" class="togeci"><i class="fa fa-caret-down fa-2x"></i></label>
			<input type="checkbox" name="" id="button1" value="">
			<div class="cover">
				<!-- 控件	 -->
				<div class="controls">
					<button title="循环播放" id=""><i class="fa fa-retweet"></i></button>
					<button title="上一首" id=""><i class="fa fa-backward fa-2x"></i></button>
					<button title="播放" id="play" ><i class="fa fa-play fa-3x"></i></button>
					<button title="下一首" id=""><i class="fa fa-forward fa-2x"></i></button>
					<button title="随机播放" id=""><i class="fa fa-random"></i></button>
					<!-- 滑块 -->
					<input type="range" value="" name="" id="vol" min="0" max="1" step="0.1">
				</div>
				<div>
						
					<!-- 作者和歌名 -->
					<div id="info">
						<p class="name"><a href="">陪你度过漫长岁月</a></p>
						<p class="author"><a href="">陈奕迅</a></p>
					</div>
					<!-- 歌词 -->
					<div id="geci">
						陪你度过漫长岁月<br>
						演唱：陈奕迅<br>
						走过了人来人往 不喜欢也得欣赏<br>
						我是沉默的存在 不当你世界 只作你肩膀<br>
						拒绝成长到成长 变成想要的模样<br>
						在举手投降以前 让我再陪你一段<br>
						陪你把沿路感想活出了答案<br>
						陪你把独自孤单变成了勇敢<br>
						一次次失去又重来 我没离开<br>
						陪伴是 最长情的告白<br>
						陪你把想念的酸 拥抱成温暖<br>
						陪你把彷徨 写出情节来<br>
						未来多漫长 再漫长 还有期待<br>
						陪伴你 一直到 故事给说完<br>
						让我们静静分享 此刻难得的坦白<br>
						只是无声地交谈 都感觉幸福 感觉不孤单
					</div>
				</div>
				<script src="control3.js"></script>

			
			</div>
		</div>
	</body>
</html>
